<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Bien Immobilier</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Create Bien Immobilier</h1>
<form action="https://localhost:8080/api/belongings/create" method="POST" enctype="multipart/form-data">
  <label for="nom">Nom:</label>
  <input type="text" id="nom" name="nom" required>
  <br>

  <label for="type">Type:</label>
  <select name="type" id="type" required>
    <option value="STUDIOS">Studios</option>
    <option value="ROOM">Room</option>
    <option value="APPARTMENT">Appartement</option>
  </select>
  <br>

  <label for="dimension">Dimension:</label>
  <input type="text" id="dimension" name="dimension" required>
  <br>

  <label for="localisation">Localisation:</label>
  <select name="localisation" id="localisation" required>
    <option value="DOUALA">Douala</option>
    <option value="KRIBI">Kribi</option>
    <option value="BUEA">Buea</option>
    <option value="LIMBE">Limbe</option>
    <option value="MAROUA">Maroua</option>
    <option value="DSCHANG">Dschang</option>
    <option value="FOUMBAN">Foumban</option>
    <option value="YAOUNDE">Yaounde</option>
    <option value="BAFOUSSAM">Bafoussam</option>
  </select>
  <br>

  <label for="prix">Prix:</label>
  <input type="number" id="prix" name="prix" min="0" required>
  <br>

  <label for="image">Image:</label>
  <input type="file" id="image" name="image" accept="image/*" required>
  <br>

  <button type="submit">Create</button>
</form>

<p id="message"></p>

<script>
    const form = document.querySelector('form');
    form.addEventListener('submit', (event) => {
      event.preventDefault(); // Prevent default form submission

      fetch('https://localhost:8080/api/belongings/create', {
        method: 'POST',
        body: new FormData(form)
      })
      .then(response => response.json())
      .then(data => {
        // Handle successful response (e.g., display success message)
        document.getElementById('message').textContent = 'Bien Immobilier created successfully!';
        console.log(data);
      })
      .catch(error => {
        // Handle errors (e.g., display error message)
        document.getElementById('message').textContent = 'Error creating Bien Immobilier: ' + error;
        console.error(error);
      });
    });
  </script>
</body>
</html>
